---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mealie:
        # annotations:
          # reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.10.2@sha256:58b54bca4c729fcc7f272cfac5086623866430956838de3f5d763fcaf9e64115
            env:
              TZ: "America/Los_Angeles"
              BASE_URL: https://cook.${SECRET_DOMAIN}
              DB_ENGINE: postgres
              AUTO_BACKUP_ENABLED: true
              ALLOW_SIGNUP: false
              # SMTP_HOST: smtp.mailgun.org
              # SMTP_PORT: 587
              # SMTP_FROM_NAME: Mealie
              # SMTP_FROM_EMAIL: noreply@${SECRET_DOMAIN}
              # SMTP_AUTH_STRATEGY: TLS
              # SMTP_USER: mealie@${SECRET_DOMAIN}
              # OPENAI_BASE_URL: https://openrouter.ai/api/v1
            envFrom: *envFrom
            resources:
              requests:
                memory: 250Mi
                cpu: 200m
              limits:
                memory: 500Mi
    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "cook.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        enabled: true
        existingClaim: mealie
        globalMounts:
          - path: /app/data